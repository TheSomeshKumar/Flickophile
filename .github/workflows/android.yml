name: Build App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Access TMDB_KEY
        env:
          TMDB_KEY: ${{ secrets.TMDB_KEY }}
        run: echo 'TMDB_KEY=${{ secrets.TMDB_KEY }}' > ./local.properties

      # Run Tests Build
      - name: Run gradle tests
        run: ./gradlew test
          
      # Run Build Project
      - name: Build gradle project
        run: ./gradlew build
